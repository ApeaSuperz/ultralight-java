plugins {
    id 'maven-publish'
}

group 'net.janrupf'
version '0.1.0'

apply from: 'ci.gradle'

subprojects {
    tasks.withType(GenerateModuleMetadata) {
        enabled = false
    }

    pluginManager.withPlugin("java") {
        java {
            withSourcesJar()
            withJavadocJar()
        }
    }
}