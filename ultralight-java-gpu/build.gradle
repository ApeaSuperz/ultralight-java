plugins{
    id("java-library")
    id 'maven-publish'
}

group 'com.labymedia'

jar {
    manifest {
        attributes(
                'Automatic-Module-Name': 'com.labymedia.ultralight.gpu'
        )
    }
}

processResources {
    dependsOn(':ultralight-java-gpu-native:build')
    from(file(System.getProperties().getOrDefault("ultralight-java.gpu.native-binaries-folder", project(":ultralight-java-gpu-native").buildDir.toPath().toString() + "/nativeBinaries").toString())) {
        into "native-binaries"
    }
}

commonPublish(project) {
    pom {
        name = "UltralightGPUJava"
        description = "Ultralight native GPU driver for Java"
    }
}

dependencies{
    implementation(project(":ultralight-java-base"))
}